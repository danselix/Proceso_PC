<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica tabla</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body class="cuerpoEntero">
    <h1 class="titulo">Esta es una tabla</h1>
    <div class="parrafo"></div>
    
    <table border="1" cellpadding="4" cellspacing="4"> <!-- etiqueta que define la tabla -->
        <caption>
            Esta es una tabla
        </caption>
        <thead class="th">
            <th>Imagen 1</th>
            <th>Imagen 2</th>
            <th>Imagen 3</th>
        </thead>
        <tbody>
            <tr class="tr">
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
            <tr class="tr">
                <td>Dato 4</td>
                <td>Dato 5</td>
                <td>Dato 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="tr">
                <td>Pie de tabla 1</td>
                <td>Pie de tabla 2</td>
                <td>Pie de tabla 3</td>
            </tr>
        </tfoot>
    </table>
<hr>
<hr>
    <h1>Enlace de prueba con tiempo</h1>
    <a class="enlace" href="https://www.youtube.com/watch?v=VdGzPZ31ts8" target="_blank">youtube</a>
</body>
</html>
