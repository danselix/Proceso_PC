<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aja</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <table>
        <th>Encabezado 1</th> <!-- se define el encabezado -->
        ...
        <tr><!-- definimos la fila -->
            <td>Dato 1</td> <!-- y dentro de la fila agregamos las columnas que contienen los datos -->
        </tr>
    </table>
    <!-- AdemÃ¡s, podemos definir las diferentes secciones de una tabla, como el header o encabezado de tabla (<thead>), el body o cuerpo de la tabla (<tbody>) o el footer o pie de la tabla (<tfoot>). -->


<br><br><br><br><br><br>
<h1>intento de tabla xd</h1>
<img src="imagenes/jaguar 1.png" class="imagen">



    <table border="1" cellpadding="4" cellspacing="4"> <!-- etiqueta que define la tabla -->
        <caption>
            Esta es una tabla
        </caption>
        <thead class="th">
            <th>Imagen 1</th>
            <th>Imagen 2</th>
            <th>Imagen 3</th>
        </thead>
        <tbody>
            <tr class="tr">
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
            <tr class="tr">
                <td>Dato 4</td>
                <td>Dato 5</td>
                <td>Dato 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="tr">
                <td>Pie de tabla 1</td>
                <td>Pie de tabla 2</td>
                <td>Pie de tabla 3</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
