<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width & height</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!-- Aclaracion de contenedores: -->
    <!-- en esta primera seccion se nos explicó la logica detras de los contenedores y como un elemento se contiene dentro de otro -->

    <!-- ejemplo -->
    <div>
        <form>
            <input type="email" placeholder="User">
            <input type="password" placeholder="Password">
            <input type="submit" value="Iniciar">
        </form>
    </div>

    <p>// // // // // // // // // //</p>

    <!-- Padding -->
    <div>
        <form class="formulario">
            <input class="formulario-input" type="email" placeholder="Email">
            <input class="formulario-input" type="password" placeholder="contraseña">
            <input class="formulario-input formulario-submit" type="submit">
        </form>
    </div>

    <!-- Margin -->
    <section>
        <!-- En este caso podemos ver como el margen vertical se colapsa sobre si mismo en las diferentes cajas y contenedores. si entre un contenedor y otro hay un margen vertical de 30px, la separacion total no será de 60px sino de 30px. 

        
        esto funciona asi para no tener que andas calculando las diferencias-->
        
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>





</body>
